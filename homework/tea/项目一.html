	Vue.directive('ohover', (a) => {
		var line = a.children[2].children[0]
		var teatit = a.children[1]
		var icon = a.children[0].children[0]
		var n = 0
		var type = false
		a.onmouseenter = function () {
			type = true
			icon.style.transform = 'scale(1.2)'
			icon.style.transition = .5 + 's'
			if (type) {
				var timer = setInterval(() => {
					n++
					line.style.width = n + '%'
					if (!type || n >= 100) {
						clearInterval(timer)
					}
				}, 2)
			}
			teatit.style.color = '#519f10'
		}
		a.onmouseleave = function () {
			type = false
			icon.style.transform = 'scale(1)'

			icon.style.transition = .5 + 's'
			if (!type) {
				var timer = setInterval(() => {
					n--
					line.style.width = n + '%'
					if (n <= 0 || type) {
						clearInterval(timer)
					}
				}, 2)
			}
			teatit.style.color = '#555555'
		}
	})
	Vue.directive('h', (a) => {
		var num = 0;
		var type = false;
		a.onmouseover = function () {
			type = true;
			if (type) {
				this.children[1].style.color = '#519f10';
				var timer = setInterval(() => {
					num++
					if (num >= 100 || !type) {
						clearInterval(timer)
						num = 100;
					}
					this.children[1].children[0].style.width = num + '%';
				}, 5)
			}

		}
		a.onmouseout = function () {
			type = false;
			if (!type) {
				this.children[1].style.color = '#000';
				var timer = setInterval(() => {
					num--
					if (num <= 0 || type) {
						clearInterval(timer)
						num = 0;
					}
					this.children[1].children[0].style.width = num + '%';
				}, 5)
			}
		}
	})
	Vue.directive('move', (a) => {
		a.onmouseenter = function () {

			a.style.transition = .3 + 's'
		}
		a.onmouseleave = function () {
			a.style.transform = 'translateY(0)'
			a.style.transition = .3 + 's'
		}
